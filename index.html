<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="output.css">

  <body>
    <main class="h-screen overflow-scroll justify-evenly lg:justify-start bg-neutral-900 flex flex-col items-center">
        <h1 class="text-neutral-200 text-4xl lg:text-7xl m-[25px] lg:m-[100px]">Tic Tac Toe</h1>

        <div id="startScreen" class="flex text-center flex-col gap-5 text-neutral-200 text-2xl">
          <div>
            <div><label for="playerOneInput">Player One</label></div>
            <div><input type="text" id="playerOneInput" class="mt-[10px] border-2 bg-neutral-900"></div>
          </div>
        
          <div class="mt-[25px]">
            <div><label for="playerTwoInput">Player Two</label></div>
            <div><input type="text" id="playerTwoInput" class="mt-[10px] border-2 bg-neutral-900"></div>
          </div>
          
          <div class="mt-[100px]">
            <input type="submit" value="Start" id="startButton" class="cursor-pointer w-[100%] py-2 border border-neutral-200 rounded-lg hover:bg-neutral-200 hover:text-neutral-900">
          </div>
        </div>
        
        <div id="gameBoard" class="hidden flex items-center flex-col lg:flex-row">
          <div id="choices" class="w-[350px] h-[350px] md:w-[750px] md:h-[750px] lg:w-[900px] lg:h-[900px] border-2 rounded-lg border-neutral-600 bg-neutral-800 grid grid-cols-3 grid-rows-3 gap-5 p-4">
            <button class="bg-neutral-900 text-[600%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
            <button class="bg-neutral-900 text-[500%] md:text-[1600%] lg:text-[2000%] flex items-center justify-center text-neutral-200"></button>
          </div>
        
          <div class="flex flex-col items-center">
            <div class="m-[50px] lg:m-[100px] flex lg:flex-col gap-8 text-neutral-200 text-2xl">
              <div>
                <div class="flex gap-2">
                  <p>Player:</p>
                  <p id="playerOneName" class="font-bold"></p>
                </div>
                <div class="flex gap-2">
                  <p>Score:</p>
                  <p id="playerOneScore">0</p>
                </div>
              </div>
        
              <div>
                <div class="flex gap-2">
                  <p>Player:</p>
                  <p id="playerTwoName" class="font-bold"></p>
                </div>
                <div class="flex gap-2">
                  <p>Score:</p>
                  <p id="playerTwoScore">0</p>
                </div>
              </div>
            </div>
        
            <div class="flex lg:flex-col gap-10 mb-[50px]">
              <button id="resetBoard" class="
            px-4
            py-2
            cursor-pointer
            border-2
            rounded-lg
            border-neutral-200
            text-neutral-200
            hover:bg-neutral-200
            hover:text-neutral-900">Reset board</button>
        
              <button id="resetPlayers" class="
            px-4
            py-2
            cursor-pointer
            border-2
            rounded-lg
            border-yellow-400
            text-neutral-200
            hover:bg-yellow-200
            hover:text-yellow-900">Change players</button>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
